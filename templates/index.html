<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body data-theme="light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Погода</h1>
            <button id="themeToggle" class="btn btn-outline-primary">
                <i class="fas fa-moon"></i> Сменить тему
            </button>
        </div>

        <div class="search-container mb-4">
            <input type="text" id="citySearch" class="form-control" placeholder="Введите название города...">
            <div id="suggestions" class="suggestions"></div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div id="weatherInfo" class="weather-card"></div>
                <div id="forecast" class="forecast-container mt-4"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        История поиска
                    </div>
                    <div class="card-body">
                        <ul id="searchHistory" class="list-group list-group-flush"></ul>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">
                        Статистика запросов
                    </div>
                    <div class="card-body">
                        <ul id="searchStats" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
