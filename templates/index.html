<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-end mb-4">
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                <svg class="w-6 h-6 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
                <svg class="w-6 h-6 hidden dark:block text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"/>
                </svg>
            </button>
        </div>

        <div class="max-w-lg mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
            <h1 class="text-3xl font-semibold text-gray-900 dark:text-white mb-6 text-center">Прогноз погоды</h1>
            
            <div class="relative mb-6">
                <input type="text" 
                       id="city-input" 
                       class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Введите название города">
                <div id="suggestions" class="absolute w-full mt-1 bg-white dark:bg-gray-800 rounded-xl shadow-lg hidden"></div>
            </div>

            <div id="weather-info" class="hidden">
                <div class="text-center p-6 rounded-xl bg-gray-50 dark:bg-gray-700">
                    <h2 id="city-name" class="text-2xl font-semibold text-gray-900 dark:text-white mb-4"></h2>
                    <div class="flex justify-center items-center mb-4">
                        <img id="weather-icon" class="w-16 h-16" src="" alt="Weather icon">
                        <span id="temperature" class="text-4xl font-bold text-gray-900 dark:text-white ml-4"></span>
                    </div>
                    <p id="condition" class="text-lg text-gray-700 dark:text-gray-300"></p>
                    <div class="grid grid-cols-2 gap-4 mt-6 text-sm">
                        <div class="p-3 bg-white dark:bg-gray-600 rounded-lg">
                            <p class="text-gray-500 dark:text-gray-400">Влажность</p>
                            <p id="humidity" class="text-lg font-semibold text-gray-900 dark:text-white"></p>
                        </div>
                        <div class="p-3 bg-white dark:bg-gray-600 rounded-lg">
                            <p class="text-gray-500 dark:text-gray-400">Ветер</p>
                            <p id="wind" class="text-lg font-semibold text-gray-900 dark:text-white"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
